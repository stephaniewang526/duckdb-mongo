#
# This workflow calls the main distribution pipeline from DuckDB to build, test and (optionally) release the extension
#
name: Main Extension Distribution Pipeline
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build:
    name: Build extension binaries (DuckDB v1.4.4 stable)
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@v1.4.4
    with:
      duckdb_version: v1.4.4
      ci_tools_version: v1.4.4
      extension_name: mongo
      exclude_archs: "wasm_mvp;wasm_eh;wasm_threads;windows_amd64_mingw;"
      # Use vcpkg commit with mongo-c-driver 1.30.3 which includes the CMP0042 fix.
      # The default commit (ce613c41372b23b1f51333815feb3edd87ef8a8b) has mongo-c-driver 1.30.2
      # which fails on macOS with CMake 4.0+ due to deprecated cmake_policy(SET CMP0042 OLD).
      # This is the immediate next commit after the default, minimizing risk of other breakage.
      vcpkg_commit: '9aa0650e5c8d23fe66701bafb3ec03ac732a3ff1'

  duckdb-next-build:
    name: Build extension binaries (DuckDB main)
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@main
    with:
      duckdb_version: main
      ci_tools_version: main
      extension_name: mongo
      exclude_archs: "wasm_mvp;wasm_eh;wasm_threads;windows_amd64_mingw;"
      # Use vcpkg commit with mongo-c-driver 1.30.3 which includes the CMP0042 fix.
      # The default commit (ce613c41372b23b1f51333815feb3edd87ef8a8b) has mongo-c-driver 1.30.2
      # which fails on macOS with CMake 4.0+ due to deprecated cmake_policy(SET CMP0042 OLD).
      # This is the immediate next commit after the default, minimizing risk of other breakage.
      vcpkg_commit: '9aa0650e5c8d23fe66701bafb3ec03ac732a3ff1'

  code-quality-check:
    name: Code Quality Check
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_code_quality.yml@v1.4.4
    with:
      duckdb_version: v1.4.4
      ci_tools_version: v1.4.4
      extension_name: mongo
      # Tidy check disabled because it requires MongoDB C++ driver (vcpkg dependency).
      format_checks: 'format'
